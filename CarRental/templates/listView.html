{% extends 'base.html' %}

{% block content %}
  <h1>Book List</h1>
  {% if car_list %}
  <div class="list-group">
  <ul>
    {% for car in car_list %}
      <li>
        <a href="{{ car.get_absolute_url }}"> {{ car.pk }} - {{ car.license_plate }}</a> ({{car.brand}}) ({{car.model_name}})
      </li>
      
    {% endfor %}
  </ul>
  </div>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
